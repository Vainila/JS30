<!DOCTYPE html>

<body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');
    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated

    console.log("this string says: %s, right?", 'ðŸ˜Ž');

    // Styled

    console.log("%c some cool text", "font-size: 50px; color: coral")

    // warning!

   console.warn("some custom warning");    

    // Error :|

    console.error("404");

    // Info
    console.info("some cool info")
    // Testing

    console.assert(1==1, 'that is true')
    console.assert(1!=1, "It's a mistake by Men at work")

    // clearing

    console.clear();
   //  clears console


    // Viewing DOM Elements

    console.dir(p)


    console.clear();

    // Grouping together

    dogs.forEach(dog=>{
       console.group(`${dog.name}`); //or .groupCollapsed
       console.log(`This is ${dog.name}`);
       console.log(`This is ${dog.age}`);
       console.groupEnd(`${dog.name}`);
    })
